<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft-preview-component-card</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <!-- Google Font (Outfit) -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main class="main">
        <section class="container">
            <section class="nft-img">
               <a href="#"> 
                    <img src="./images/image-equilibrium.jpg" alt="Equiibrium">
                </a>
            </section>

            <section class="nft-desc">
                <a href="#" class="h1">Equilibrium #3429</a>
                <p class="soft-blue paragraph">Our Equilibrium collection promotes balance and calm.</p>

                <section class="eth">
                    <img src="./images/icon-ethereum.svg" alt="" class="icon">
                    <h2 style="color:hsl(178, 100%, 50%);" class="right-margin">0.041ETH</h2>

                    <img src="./images/icon-clock.svg" alt="" class="icon">
                    <h2 class="soft-blue mt">3 days left</h2>
                </section>

                <div class="divider"></div>

                <section class="profile">
                    <img src="./images/image-avatar.png" alt="Head shot of Jules Wyvern" class="avatar">
                    <h3 class="soft-blue">Creation of <a href="#"><small>Jules Wyvern</small></a></h3>
                    
                </section>
            </section>
        </section>
    </main>
</body>
</html>
